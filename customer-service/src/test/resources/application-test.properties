spring.datasource.url=jdbc:h2:mem:customer_service
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.driverClassName=org.h2.Driver

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs

api.services.account.base-url=http://localhost:8082
api.services.account.relative-path=/api/account?customerId=
api.services.transaction.base-url=http://localhost:8083
api.services.transaction.relative-path=/api/transaction?customerId=